<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-remede-heading" jhiTranslate="goodDoctorSeverApp.remede.home.createOrEditLabel">Create or edit a Remede</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="goodDoctorSeverApp.remede.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="goodDoctorSeverApp.remede.composition" for="field_composition">Composition</label>
                    <input type="text" class="form-control" name="composition" id="field_composition"
                           formControlName="composition"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="goodDoctorSeverApp.remede.possologie" for="field_possologie">Possologie</label>
                    <input type="text" class="form-control" name="possologie" id="field_possologie"
                           formControlName="possologie"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="goodDoctorSeverApp.remede.prevention" for="field_prevention">Prevention</label>
                    <input type="text" class="form-control" name="prevention" id="field_prevention"
                           formControlName="prevention"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="goodDoctorSeverApp.remede.prix" for="field_prix">Prix</label>
                    <input type="text" class="form-control" name="prix" id="field_prix"
                           formControlName="prix"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
